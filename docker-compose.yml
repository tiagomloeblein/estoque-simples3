version: '3.8'

services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_TARGET=http://backend:3001
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PORT=3001
      - DB_PATH=/app/data/inventory.db
    restart: unless-stopped